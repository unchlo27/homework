<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./instafeed_layout.css">
  <style>
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="warp">
    <div class="instagram">
      <div class="header">
        <div class="header-left">
          <img class="header-img" src="./img/beach.jpg" width="38px" height="38px">
          <p>abc</p>
        </div>
        <div class="header-right">
          <p class="right-menu">···</p>
        </div>
      </div>



      <div class="img">
      </div>

      
      <div class="footer">
        <div class="top-left">
          <span>
            <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
            <svg id="fill-heart" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
            </svg>

            <script>
              var 하트, 채워진하트;
              하트 = document.getElementById("heart");
              채워진하트 = document.getElementById("fill-heart");
              // 하트가 클릭됐을때 
              하트.addEventListener("click", function() {
                하트.style.display = "none";
                채워진하트.style.display = "block";
              })
              // 채워진 하트가 클릭됐을때
              채워진하트.addEventListener("click", function() {
                채워진하트.style.display = "none";
                하트.style.display = "block";
              })
            </script>
          </span>





          <span>comment</span>
          <span>DM</span>
        </div>
        <div class="top-center">
          <ul style="display: flex;">
            <li style="background-color: blue;"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="top-right">
          <span>shared</span>
        </div>
        <div class="like">
          <b>100 Likes</b>
        </div>
        <div class="comment">
          <p>
            <b>Lorem</b> ipsum dolor sit amet consectetur adipisicing elit. Sunt voluptatum ratione repellendus voluptas rerum mollitia fuga optio, vel velit error recusandae ipsum consequatur quaerat maiores debitis placeat omnis fugit sit!
          </p>
        </div>
        
      </div>

    </div>
  </div>
</body>
</html>
